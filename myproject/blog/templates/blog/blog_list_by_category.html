<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs in {{ category|title }}</title>
</head>
<body>

    <h1>Blogs in {{ category|title }}</h1>
    {% for post in posts %}
    <div class="post">
        <h2>{{ forloop.counter }}. {{ post.title }}</h2>
        {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 300px;">
        {% endif %}
        <p>{{ post.summary|truncatewords:15 }}...</p>
    </div>
    {% empty %}
    <p>No blog posts available in this category.</p>
    {% endfor %}
    {% if request.user.is_authenticated %}
<a class="py-8 px-2 text-gray-700 font-semibold" href="{% url 'logout' %}"><b>logout</b></a>

{% endif %}
</body>
</html>
