
<h1 class="text-2xl m-10">Create Blogs üë®‚Äç‚öïÔ∏è</h1>
<div class="container py-5">
    <form method="POST" class="bg-white shadow-md m-5 w-2/5 rounded px-8 pt-6 pb-8 mb-4", enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Blog Category</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ form.category }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Title</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ form.title }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Blog Content</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ form.content }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Summary</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ form.summary }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Draft</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ form.is_draft }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Image</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 mr-10">{{ form.image }}</div>
        </div>
        <button type="submit" class="text-white bg-green-500 px-5 py-2 my-5">Register</button>
    </form>
</div>
{% if request.user.is_authenticated %}
<a class="py-8 px-2 text-gray-700 font-semibold" href="{% url 'logout' %}"><b>logout</b></a>
</br>


{% endif %}
